name: Publish package to the Maven Central Repository
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'
      - name: Run tests
        run: ./gradlew test
  publish:
    name: Publish artifact
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    steps:
      - name: Publish package
        run: |
            ./gradlew publish \
              -PmavenUsername=${{ secrets.MAVEN_REPOSITORY_USERNAME }} \
              -PmavenPassword=${{ secrets.MAVEN_REPOSITORY_PASSWORD }} \
              -PsigningKey=${{ secrets.SIGNING_SECRET_KEY }} \
              -PsigningPassword=${{ secrets.SIGNING_SECRET_PASSPHRASE }}
      - name: Get version
        run: echo "package_version=`./gradlew -q getVersion`" >> "$GITHUB_ENV"
      - name: Tag repository
        run: git tag v${{ env.package_version }}
      - name: Push tag
        run: git push --tags