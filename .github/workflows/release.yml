name: Publish package to the Maven Central Repository
on:
  pull_request:
    branches: [ main ]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'
      - name: Run tests
        run: ./gradlew test
      - name: Publish package
        run: |
            ./gradlew publish \
              -PmavenUrl=${{ secrets.MAVEN_REPOSITORY_URL }} \
              -PmavenUsername=${{ secrets.MAVEN_REPOSITORY_USERNAME }} \
              -PmavenPassword=${{ secrets.MAVEN_REPOSITORY_PASSWORD }} \
              -PsigningKey=${{ secrets.SIGNING_SECRET_KEY }} \
              -PsigningPassword=${{ secrets.SIGNING_SECRET_PASSPHRASE }}
      - name: Get version
        run: echo "package_version=`./gradlew -q getVersion`" >> "$GITHUB_ENV"
      - name: Create tag
        uses: actions/github-script@v5
        with:
         script: |
           github.rest.git.createRef({
             owner: context.repo.owner,
             repo: context.repo.repo,
             ref: 'refs/tags/${{ env.package_version }}',
             sha: context.sha
           })